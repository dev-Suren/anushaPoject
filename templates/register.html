{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <nav>
        <div class="logo"></div>
        <ul class="nav-items">
        
            <li class="nav-item"><a href="/"> Home</a></li>
            <li class="nav-item"><a href="../login"> Login</a></li>
            <li class="nav-item"><a href=""> Signup</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="form">
            <h1 class="title">Create an account</h1>
   
            <form action="{% url 'register' %}" method="post" class="myform">
                {% csrf_token %}
                
                <div class="control-from">
                    <label for="username">User Name *</label>
                    <input type="text" name="username" id="username" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="emailaddress">Email Address *</label>
                    <input type="text" name="emailaddress" id="emailaddress" value="" required>
                </div>
   

                
                <div class="control-from">
                    <label for="password1">Password *</label>
                    <input type="password" name="password1" id="password1" value="" required>
                </div>

                <div class="control-from">
                    <label for="password">Conform Password *</label>
                    <input type="password" name="password2" id="password" value="" required>
                </div>
                <div class="control-from">
                    <label for="first_name">First Name *</label>
                    <input type="text" name="firstname" id="firstname" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="lastname">Last Name *</label>
                    <input type="text" name="lastname" id="lastname" value="" required>
                </div>
   
                <div class="full-width">
                    <label for="address">Address *</label>
                    <input type="text" name="address" id="address" value="" required>
                </div>

                <div name="userType" class ="boxSelect">
                    <label>Gender</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option> 
                    </select>
                </div>
                <div class="control-from">
                    <label for="contact">Contact *</label>
                    <input type="text" name="contact" id="contact" value="" required>
                </div>
                <div class="full-width">
                    <label for="educationLevel">Education Level *</label>
                    <input type="text" name="educationLevel" id="educationLevel" value="" required>
                </div>
   
                <div class="button">
                    <button action ="submit" id="register">Register</button>
                </div>
                <p>If you are Recruiter: <a href="../recruiter">Click Here</a></p><br>
                <p>Already a member? <a href="../login">Login</a></p>
                <div style="height: 10px;">
                    {% for message in messages %}
                    <h1>{{message}}</h1>
                    {% endfor %}
                </div>
   
            </form>
        </div>
    </div>
    
</body><br><br><br><br>
