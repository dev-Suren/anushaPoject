{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <nav>
        <div class="logo"></div>
        <ul class="nav-items">
        
            <li class="nav-item"><a href="/"> Home</a></li>
            <li class="nav-item"><a href="../login"> Login</a></li>
            <li class="nav-item"><a href=""> Signup</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="form">
            <h1 class="title">Create an account</h1>
   
            <form action="{% url 'recruiter' %}" method="post" class="myform">
                {% csrf_token %}
                
                <div class="control-from">
                    <label for="username">User Name *</label>
                    <input type="text" name="username" id="username" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="emailaddress">Email Address *</label>
                    <input type="text" name="emailaddress" id="emailaddress" value="" required>
                </div>

                
                <div class="control-from">
                    <label for="password1">Password *</label>
                    <input type="password" name="password1" id="password1" value="" required>
                </div>

                <div class="control-from">
                    <label for="password">Conform Password *</label>
                    <input type="password" name="password2" id="password" value="" required>
                </div>
                
                <div class="control-from">
                    <label for="CompanyEmail"> Company Email *</label>
                    <input type="text" name="CompanyEmail" id="CompanyEmail" value="" required>
                </div>
   
                <div class="control-from">
                    <label for="CompanyName">Company Name *</label>
                    <input type="text" name="CompanyName" id="CompanyName" value="" required>
                </div>

                <div class="control-from">
                    <label for="CompanyContact">Contact Number *</label>
                    <input type="text" name="CompanyContact" id="CompanyContact" value="" required>
                </div>
                <div name="userType" class ="boxSelect">
                    <label>Company Types *</label>
                    <select name="CompanyTypes" id="CompnayTypes">
                        <option value="technology">Technology</option>
                        <option value="non-profit">Non-Profit</option>
                        <option value="construction">Construction</option> 
                        <option value="bank">Bank</option> 
                        <option value="law firm">Law Firm</option>   
                    </select>
                </div>
   
                <div class="full-width">
                    <label for="address">Address *</label>
                    <input type="text" name="address" id="address" value="" required>
                </div>

                
                <div class="full-width">
                    <label for="PersonalName">Personal Name *</label>
                    <input type="text" name="PersonalName" id="PersonalName" value="" required>
                </div>
                <div class="full-width">
                    <label for="PersonalContact">Personal Contact *</label>
                    <input type="text" name="PersonalContact" id="PersonalContact" value="" required>
                </div>

                <div class="full-width">
                    <label for="PersonalContact">About Company *</label>
                    <input type="text" name="companyDetails" id="conpanyDetails" value=""required>
                </div>
   
                <div class="button">
                    <button action ="submit" id="register">Register</button>
                </div>
                <p>If you are Seeker: <a href="../register">Click Here</a></p><br>
                <p>Already a member? <a href="../login">Login</a></p>
                <div style="height: 10px;">
                    {% for message in messages %}
                    <h1>{{message}}</h1>
                    {% endfor %}
                </div>
   
            </form>
        </div>
    </div>
    
</body><br><br><br><br>
